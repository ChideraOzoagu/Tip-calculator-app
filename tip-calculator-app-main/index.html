<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      <h3>SPLI</h3>
      <h3>TTER</h3>
    </header>
    <main>
      <section>
        <article>
          <p class="title">Bill</p>
          <input type="number" value="0" class="bill" />
        </article>
        <article>
          <p class="title">Select Tip %</p>
          <div class="grid">
            <button class="darkcyan">5%</button>
            <button class="darkcyan">10%</button>
            <button class="lightcyan">15%</button>
            <button class="darkcyan">25%</button>
            <button class="darkcyan">50%</button>
            <input type="text" placeholder="Custom" class="custom" />
          </div>
        </article>
        <article>
          <p class="title">Number of People</p>
          <input type="number" value="0" class="people" />
        </article>
      </section>
      <footer>
        <div class="flex">
          <div>
            <p>Tip Amount</p>
            <small>/ person</small>
          </div>
          <p>$4.27</p>
        </div>

        <div class="flex">
          <div>
            <p>Total</p>
            <small>/ person</small>
          </div>
          <p>$32.79</p>
        </div>
        <button type="reset" class="reset">RESET</button>
      </footer>
    </main>
  </body>
</html>
